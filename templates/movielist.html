<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Amikom Movie Gallery</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="/static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="/static/style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>
	<body>
		

		<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a href="index.html" id="branding">
						<img src="/static/image/amikom_logo.png" alt="" class="logo" style="width: 40px"> 
						<div class="logo-copy">
							<h1 class="site-title">AMIKOM MOVIE GALLERY</h1>
							<small class="site-description">Kuy Streaming Produk Sendiri...</small>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="{{url_for('main')}}">Home</a></li>
							<li class="menu-item current-menu-item"><a href="{{url_for('movielist')}}">Movie List</a></li>
							
						</ul>
					</div><!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="breadcrumbs">
							<a href="{{url_for('main')}}">Home</a>
							<span>Movie List</span>
						</div>
							<div class="movie-list">
								{%for movie in db %}
							<div class="movie">
								<figure class="movie-poster"><img src="/static/image/{{movie.image if movie.image else 'no_image.png'}}" alt="#"></figure>
								<div class="movie-title"><a href="{{url_for('daftar', id=movie.id)}}">{{movie.title}}</a></div>
								<p>{{movie.genre}}</p>
							</div>
						{%endfor%} </div>



							<!-- .movie-list -->

						<!-- .container -->
			</main>
			<footer class="site-footer">
				<div class="colophon"><center>Copyright 2021 - edited by 19.83.0434 - Hasan Al Banna a.k.a Banz Jago</center></div>
				</div> <!-- .container -->

			</footer>
		</div>
		<!-- Default snippet for navigation -->
		


		<script src="/static/js/jquery-1.11.1.min.js"></script>
		<script src="/static/js/plugins.js"></script>
		<script src="/static/js/app.js"></script>
		
	</body>

</html>
